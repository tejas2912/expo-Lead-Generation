services:
  # Backend Service
  - type: web
    name: expo-lead-generation-backend
    env: node
    repo: https://github.com/tejas2912/expo-Lead-Generation.git
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

  # Frontend Service
  - type: web
    name: expo-lead-generation-frontend
    env: static
    repo: https://github.com/tejas2912/expo-Lead-Generation.git
    rootDir: admin-web
    buildCommand: npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
